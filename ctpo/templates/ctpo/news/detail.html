{% extends "ctpo/base.html" %}
{% block title %}{{ post.title }}{% endblock %}
    {% block content %}
    <div class="content">
        <h1 class="news_name">{{ post.title }}</h1>
        
        <div class="news_body">
            {{ post.body|safe }}
            {{ post.publish }}
        </div>
    </div>
{% endblock %}
